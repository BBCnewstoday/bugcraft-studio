<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bugcraft studio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>

    <script src="https://threejs.org/build/three.js"></script>
		<script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>

    <!-- Vue components -->
    <script src="app/faq.js"></script>
    <script src="app/environment.js"></script>
    <script src="app/cinematicBuilder.js"></script>
    <script src="app/cameraViewer.js"></script>
    <script src="app/spectate.js"></script>
    <script src="app/general.js"></script>
    <script src="app/navigation.js"></script>
    <!-- Start vue app -->
    <script src="app/app.js"></script>

    <script type="text/javascript">
      window.onload = () => {
        /**
         * I'm used to create the UI
         * on mac but this app runs on
         * windows so that's why this check
         * is here
         */
        if (process.platform === 'win32') {
          require('./core/index.js')((err, manager) => {
            window.manager = manager;
            CreateUI(err, manager);
          });
        } else {
          CreateUI(null, {});
        }
      }
    </script>
  </head>
  <body>
    <div class="modal is-active" id="loading">
      <div class="modal-background loading"></div>
      <div class="modal-content loading-text" style="text-align:center;">
        Drinking some Noggenfogger Elixir...
      </div>
    </div>
    <div class="container" id="app"></div>
  </body>
</html>
