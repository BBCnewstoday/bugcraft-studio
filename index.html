<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bugcraft studio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Lato">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="app/navigation.js"></script>
    <script src="app/app.js"></script>
    <script type="text/javascript">
      window.onload = () => {
        /**
         * I'm used to create the UI
         * on mac but this app runs on
         * windows so that's why this check
         * is here
         */
        if (process.platform === 'win32') {
          require('./core/index.js')((err, manager) => CreateUI(err, manager));
        } else {
          CreateUI(null, {});
        }
      }
    </script>
  </head>
  <body>
    <div class="container" id="app"></div>
  </body>
</html>
